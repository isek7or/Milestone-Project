<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong 1.VS.COM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
        }

        #canvas {
            background-color: #222;
        }

        h1 {
            color: #33ff00;
            font-family: sans-serif;
            font-size: 3em;
            position: absolute;
            top: 50px;
            opacity: .5;
        }

        #player1Score {
            left: 40%;
        }

        #player2Score {
            right: 40%;
        }

    </style>
</head>

<body>

    <canvas id="canvas"></canvas>
    <h1 id="player1Score">0</h1>
    <h1 id="player2Score">0</h1>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const keyPressed = [];
        const KEY_UP = 38;
        const KEY_DOWN = 40;

        window.addEventListener('keyup', function (e) {
            keyPressed[e.keyCode] = false;
        });

        window.addEventListener('keydown', function (e) {
            keyPressed[e.keyCode] = true;
        });

        function vec2(x, y) {
            return { x: x, y: y };
        }

        function Ball(pos, velocity, radius) {

            this.pos = pos;
            this.velocity = velocity;
            this.radius = radius;

            this.update = function () {
                this.pos.x += this.velocity.x;
                this.pos.y += this.velocity.y;
            };

            this.draw = function () {
                ctx.fillStyle = "#33ff00";
                ctx.strokeStyle = "#33ff00";
                ctx.beginPath();
                ctx.arc(this.pos.x, this.pos.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
            };
        }

        function Paddle(pos, velocity, width, height) {

            this.pos = pos;
            this.velocity = velocity;
            this.width = width;
            this.height = height;
            this.score = 0;

            this.update = function () {
                if (keyPressed[KEY_UP]) {
                    this.pos.y -= this.velocity.y;
                }
                if (keyPressed[KEY_DOWN]) {
                    this.pos.y += this.velocity.y;
                }
            };

            this.draw = function () {
                ctx.fillStyle = "#33ff00"
                ctx.fillRect(this.pos.x, this.pos.y, this.width, this.height)
                ctx.fill();
            };

            this.getHalfWidth = function () {
                return this.width / 2;
            };

            this.getHalfHeight = function () {
                return this.height / 2;
            };

            this.getCenter = function () {
                return vec2(this.pos.x + this.getHalfWidth(), this.pos.y + this.getHalfHeight());
            };
        }

        function ballCollisionWithTheEdges(ball) {

            if (ball.pos.y + ball.radius >= canvas.height) {

                ball.velocity.y *= -1;
            }

            if (ball.pos.y - ball.radius <= 0) {

                ball.velocity.y *= -1;
            }

            /* if (ball.pos.x + ball.radius >= canvas.width) {

                ball.velocity.x *= -1;
            }

            if (ball.pos.x - ball.radius <= 0) {

                ball.velocity.x *= -1;
            } */
        }

        function paddleCollisionWithEdges(paddle) {

            if (paddle.pos.y <= 0) {

                paddle.pos.y = 0;
            }

            if (paddle.pos.y + paddle.height >= canvas.height) {

                paddle.pos.y = canvas.height - paddle.height;
            }
        }

        function ballPaddleCollision(ball, paddle) {

            let dx = Math.abs(ball.pos.x - paddle.getCenter().x);
            let dy = Math.abs(ball.pos.y - paddle.getCenter().y);

            if (dx <= (ball.radius + paddle.getHalfWidth()) && dy <= (ball.radius + paddle.getHalfHeight())) {

                ball.velocity.x *= -1;
            }
        }

        function player2AI(ball, paddle) {

            if (ball.velocity.x > 0) {

                if (ball.pos.y > paddle.pos.y) {

                    paddle.pos.y += paddle.velocity.y;

                    if (paddle.pos.y + paddle.height >= canvas.height) {

                        paddle.pos.y = canvas.height - paddle.height;
                    }
                }

                if (ball.pos.y < paddle.pos.y) {

                    paddle.pos.y -= paddle.velocity.y;

                    if (paddle.pos.y <= 0) {

                        paddle.pos.y = 0;
                    }
                }
            }
        }

        function respawnBall(ball) {

            if(ball.velocity.x > 0) {

                ball.pos.x = canvas.width / 2;
                ball.pos.y = (Math.random() * (canvas.height - 200)) + 100;
            }

            if(ball.velocity.x < 0) {

            ball.pos.x = canvas.width / 2;
            ball.pos.y = (Math.random() * (canvas.height - 200)) + 100;
            }
        }

        function increaseScore(ball, paddle1, paddle2) {

            if (ball.pos.x <= -ball.radius) {

                paddle2.score += 1;
                document.getElementById("player2Score").innerHTML = paddle2.score;
                respawnBall(ball);
            }

            if (ball.pos.x >= canvas.width + ball.radius) {

                paddle1.score += 1;
                document.getElementById("player1Score").innerHTML = paddle1.score;
                respawnBall(ball);
            }
        }




        const ball = new Ball(vec2(200, 200), vec2(10, 10), 20);
        const paddle1 = new Paddle(vec2(0, 50), vec2(5, 5), 20, 160);
        const paddle2 = new Paddle(vec2(canvas.width - 20, 30), vec2(5, 5), 20, 160);

        function gameUpdate() {

            ball.update();
            paddle1.update();
            paddleCollisionWithEdges(paddle1);

            /* paddle2.update(); */
            player2AI(ball, paddle2);

            ballCollisionWithTheEdges(ball);
            ballPaddleCollision(ball, paddle1);
            ballPaddleCollision(ball, paddle2);

            increaseScore(ball, paddle1, paddle2);
        }

        function gameDraw() {

            ball.draw();
            paddle1.draw();
            paddle2.draw();
        }

        function gameLoop() {

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            window.requestAnimationFrame(gameLoop);

            gameUpdate();
            gameDraw();
        }

        gameLoop();

    </script>

</body>

</html>
